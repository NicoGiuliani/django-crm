{% extends 'base.html' %} 

{% block content %}

<div class="card mb-3">
  <div class="card-header">
    <strong>{{ customer.first_name }} {{ customer.last_name }}</strong>
  </div>
  <div class="card-body">
      <p class="card-text my-0"><strong>Email: </strong>{{ customer.email }}</p>
      <p class="card-text my-0"><strong>Phone: </strong>{{ customer.phone }}</p>
      <p class="card-text my-0"><strong>Address: </strong>{{ customer.address }}</p>
      <p class="card-text my-0"><strong>Location: </strong>{{ customer.city }}, {{ customer.state }} {{ customer.zipcode }}</p>
  </div>
</div>

<a class="btn btn-dark me-3" href="{% url 'home' %}">Back</a>
<a class="btn btn-info me-3" href="{% url 'update' customer.id %}">Update</a>
<a class="btn btn-danger me-3" href="{% url 'delete' customer.id %}">Delete</a>

{% endblock %}
